<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Test</title>
  </head>
  <body>
    <div id="debug">Loading debug test...</div>
    <script>
      console.log("Debug test loaded");
      document.getElementById("debug").innerHTML = "Debug test working!";

      // Test if we can reach the main server
      fetch("http://localhost:5182/")
        .then((response) => response.text())
        .then((html) => {
          console.log("Main app HTML length:", html.length);
          if (html.includes("root")) {
            console.log("Root element found in HTML");
          } else {
            console.log("No root element found!");
          }
        })
        .catch((error) => {
          console.error("Error fetching main app:", error);
        });
    </script>
  </body>
</html>
