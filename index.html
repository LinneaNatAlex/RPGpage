<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/magic-school.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Support both light and dark mode, let mobile choose -->
    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      content="#E8DDD4"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1a0b08"
      media="(prefers-color-scheme: dark)"
    />

    <title>Arcane School</title>
    <script>
      (function() {
        var t = localStorage.getItem('vayloria-theme');
        if (t === 'dark' || t === 'pink') document.documentElement.setAttribute('data-theme', t);
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
